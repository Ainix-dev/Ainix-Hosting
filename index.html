<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Host Pro | Live Demo</title>
    <style>
        :root {
            --primary: #3498db;
            --accent: #2ecc71;
            --bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status-badge {
            background: rgba(46, 204, 113, 0.2);
            color: var(--accent);
            padding: 6px 16px;
            border-radius: 100px;
            font-size: 0.8rem;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 1.5rem;
            border: 1px solid var(--accent);
        }

        h1 {
            font-size: 2.5rem;
            margin: 0 0 1rem 0;
            background: linear-gradient(to right, #3498db, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #94a3b8;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .btn {
            background: var(--primary);
            color: white;
            text-decoration: none;
            padding: 12px 32px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(52, 152, 219, 0.5);
            background: #2980b9;
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.75rem;
            color: #475569;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="status-badge">‚óè LIVE FROM LOCALHOST</div>
        <h1>Connection Success</h1>
        <p>This website is currently being hosted directly from a local machine using <strong>Auto-Host Pro</strong>. The tunnel is active and the data is flowing.</p>
        
        <a href="https://github.com/your-username" class="btn">View on GitHub</a>

        <div class="footer">
            Powered by Python, Flask & Localtunnel
        </div>
    </div>

</body>
</html>
